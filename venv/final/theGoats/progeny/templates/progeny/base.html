<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    {% block css %} {%endblock%}
    {%block scripts%} {%endblock%}
</head>
<body>
    <h1>Progeny Report</h1>
    <br>
    
    <div style='display:flex;flex-direction:column'>
        <div style='position:sticky;top:0;align-self:flex-start;background-color:lightgray;width:100%;height:32px;'>
            Enter Dam Tag: 
            <input type='input' id='search' value='Search by dam tag' onfocus='document.getElementById("search").value=""'>
            <input type='button' onclick='showkids(document.getElementById("search").value)' value='SEARCH'>
        </div>
        <div>
            {%block content%} {%endblock%}
            
        </div>
    </div>
</body>
</html>
